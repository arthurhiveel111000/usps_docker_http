server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/access.log main;

    location ~ ^/digisys/api/express/(.*)$ {
        # 将路径中的方法名提取出来，拼接到目标路径
        rewrite ^/digisys/api/express/(.*)$ /its-api/api/fba/$1 break;

        proxy_pass http://47.86.56.111;  # 注意：不要在此处加路径
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 其他路径依旧保持默认代理
    location / {
        proxy_pass http://47.86.56.111;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
